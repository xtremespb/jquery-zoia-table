<!DOCTYPE html>
<html lang="{{ locale }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>zoiaTable Demo</title>
    <link rel="stylesheet" href="uikit.min.css" />
</head>

<body>
    <div class="za-container za-margin-top">
        <h1>zoiaTable Demo</h1>
        <p>zoiaTable is the AJAX-driven dynamic HTML table powered by jQuery. It allows you to display table data with pagination, filtering and sorting.</p>
        <h2>Basic usage</h2>
        <p>Below is the basic minimal usage example.</p>
        <ul za-tab>
            <li><a href="#">Example</a></li>
            <li><a href="#">Source</a></li>
        </ul>
        <ul class="za-switcher za-margin">
            <li>
                <table class="za-table za-table-divider za-table-striped za-table-hover za-table-responsive za-table-middle" id="table1">
                    <thead>
                        <tr>
                            <th id="table1ID" class="za-table-shrink"></th>
                            <th id="table1_name">name</th>
                            <th id="table1_email">E-mail</th>
                            <th id="table1_status">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="table1Pagination za-margin-top noselect"></div>
            </li>
            <li>Source</li>
        </ul>
    </div>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="uikit.min.js" type="text/javascript"></script>
    <script src="uikit-icons.min.js" type="text/javascript"></script>
    <script src="jquery.zoiaTable.js" type="text/javascript"></script>
    <script type="text/javascript">
    $('#table1').zoiaTable({
        url: '/data{skip}.json',
        limit: 5,
        fields: {
            name: {
                sortable: false,
                process: (id, item, value) => {
                    return value;
                }
            },
            email: {
                sortable: false,
                process: (id, item, value) => {
                    return value;
                }
            },
            status: {
                sortable: false,
                process: (id, item, value) => {
                    switch (value) {
                        case 0:
                            return 'Disabled';
                        case 1:
                            return 'Active';
                        case 2:
                            return 'Administrator';
                        default:
                            return '&ndash;';
                    }
                }
            }
        },
        lang: {
            error: 'Could not load data from server. Please try to refresh page in a few moments.',
            noitems: 'No items to display'
        }
    });
    </script>
</body>

</html>
